<nav class="breadcrumb" aria-label="Breadcrumb navigation">
  <ol>
    <ng-container
      *ngFor="let item of breadcrumbs; let last = last; let first = first"
    >
      <li>
        <mat-icon class="separator" aria-hidden="true" *ngIf="!first">{{
          config.separator
        }}</mat-icon>
        <a
          [routerLink]="[item.url]"
          [queryParams]="item.queryParams"
          class="breadcrumb-link"
          [class.active]="last"
          [attr.aria-current]="last ? 'page' : null"
        >
          <mat-icon *ngIf="config.showIcons && item.icon" class="item-icon">
            {{ item.icon }}
          </mat-icon>
          <span>{{
            item.translationKey
              ? ("breadcrumbs." + item.translationKey | transloco)
              : item.label
          }}</span>
        </a>
      </li>
    </ng-container>
  </ol>
</nav>
