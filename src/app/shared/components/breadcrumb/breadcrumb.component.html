<nav
  class="breadcrumb"
  [class.compact]="isCompact"
  [class.icons-only]="showOnlyIcons"
  aria-label="Breadcrumb navigation"
>
  <ol>
    <ng-container
      *ngFor="let item of breadcrumbs; let last = last; let first = first"
    >
      <li>
        <mat-icon *ngIf="!first" class="separator" aria-hidden="true">
          {{ config.separator }}
        </mat-icon>
        <a
          [routerLink]="[item.path]"
          [queryParams]="item.queryParams"
          class="breadcrumb-link"
          [class.active]="last"
          [attr.aria-current]="last ? 'page' : null"
          [matTooltip]="
            showOnlyIcons
              ? item.translationKey
                ? ('breadcrumbs.' + item.translationKey | transloco)
                : item.label
              : ''
          "
        >
          <mat-icon *ngIf="config.showIcons && item.icon" class="item-icon">
            {{ item.icon }}
          </mat-icon>
          <span *ngIf="!showOnlyIcons" class="breadcrumb-text">
            {{
              item.translationKey
                ? ("breadcrumbs." + item.translationKey | transloco)
                : item.label
            }}
          </span>
        </a>
      </li>
    </ng-container>
  </ol>
</nav>
