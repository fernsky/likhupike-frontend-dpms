<nav class="breadcrumb" aria-label="Breadcrumb navigation">
  <ol>
    <ng-container
      *ngFor="let item of breadcrumbs; let last = last; let first = first"
    >
      <li>
        <p *ngIf="!first">
          <mat-icon class="separator material-icons" aria-hidden="true">
            {{ config.separator }}
          </mat-icon>
        </p>
        <a
          [routerLink]="[item.url]"
          [queryParams]="item.queryParams"
          class="breadcrumb-link"
          [class.active]="last"
          [attr.aria-current]="last ? 'page' : null"
        >
          <p *ngIf="config.showIcons && item.icon">
            <mat-icon class="item-icon material-icons">
              {{ item.icon }}
            </mat-icon>
          </p>
          <span>{{
            item.translationKey
              ? ("breadcrumbs." + item.translationKey | transloco)
              : item.label
          }}</span>
        </a>
      </li>
    </ng-container>
  </ol>
</nav>
