<nav class="cds--breadcrumb" aria-label="Breadcrumb">
  <ol class="cds--breadcrumb-list">
    <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
      <li
        class="cds--breadcrumb-item"
        [class.cds--breadcrumb-item--current]="last"
      >
        <a *ngIf="!last" [routerLink]="[crumb.path]" class="cds--link">
          {{
            crumb.translationKey
              ? ("breadcrumbs." + crumb.translationKey | transloco)
              : crumb.label
          }}
        </a>
        <span *ngIf="last" aria-current="page">
          {{
            crumb.translationKey
              ? ("breadcrumbs." + crumb.translationKey | transloco)
              : crumb.label
          }}
        </span>
      </li>
    </ng-container>
  </ol>
</nav>
