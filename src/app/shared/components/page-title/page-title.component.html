<div class="page-title-container">
  <div class="title-wrapper">
    <div class="title-content">
      <div class="icon-wrapper" *ngIf="icon">
        <div class="icon-container">
          <mat-icon class="title-icon" [inline]="true">{{ icon }}</mat-icon>
        </div>
      </div>
      <div class="text-content">
        <h1 class="title">
          {{
            titleTranslationKey
              ? (titleTranslationKey | transloco: titleParams)
              : title
          }}
        </h1>
        <p class="description" *ngIf="description || descriptionTranslationKey">
          {{
            descriptionTranslationKey
              ? (descriptionTranslationKey | transloco: descriptionParams)
              : description
          }}
        </p>
      </div>
    </div>
    <div class="actions" *ngIf="actionsTemplate">
      <ng-container *ngTemplateOutlet="actionsTemplate"></ng-container>
    </div>
  </div>
</div>
