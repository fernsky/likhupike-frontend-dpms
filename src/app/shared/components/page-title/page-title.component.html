<div class="cds--page-header">
  <div class="cds--page-header__container">
    <div class="cds--page-header__title-container">
      <div class="cds--page-header__text-container">
        <h1 class="cds--page-header__title">
          {{
            titleTranslationKey
              ? (titleTranslationKey | transloco: titleParams)
              : title
          }}
        </h1>
      </div>
    </div>
    <div class="cds--page-header__actions" *ngIf="actionsTemplate">
      <ng-container *ngTemplateOutlet="actionsTemplate"></ng-container>
    </div>
  </div>
</div>
