<div class="gov-branding" [class.horizontal]="mode === 'horizontal'">
  <div class="branding-content">
    <img
      src="assets/images/nepal-government-logo.png"
      [alt]="'govBranding.logoAlt' | transloco"
      class="gov-logo"
    />
    <div class="titles">
      <h2 class="system-title">{{ "govBranding.systemTitle" | transloco }}</h2>
    </div>
  </div>
  <div class="controls">
    <app-language-switcher></app-language-switcher>
  </div>
</div>
