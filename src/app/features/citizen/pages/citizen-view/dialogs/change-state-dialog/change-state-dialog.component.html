<h2 mat-dialog-title>{{ "citizen.dialogs.changeState.title" | transloco }}</h2>

<form [formGroup]="stateForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="dialog-content">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ "citizen.fields.state" | transloco }}</mat-label>
        <mat-select formControlName="state">
          <mat-option *ngFor="let state of citizenStates" [value]="state">
            {{ "citizen.states." + state | transloco }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="stateForm.get('state')?.hasError('required')">
          {{ "citizen.validation.stateRequired" | transloco }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ "citizen.fields.stateNote" | transloco }}</mat-label>
        <textarea matInput formControlName="note" rows="4"></textarea>
        <mat-hint>{{
          "citizen.dialogs.changeState.noteHint" | transloco
        }}</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">
      {{ "common.actions.cancel" | transloco }}
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!stateForm.valid"
    >
      {{ "common.actions.save" | transloco }}
    </button>
  </mat-dialog-actions>
</form>
