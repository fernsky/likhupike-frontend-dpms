<div class="dashboard-container" [class.is-mobile]="isHandset$ | async">
  <!-- Header -->
  <app-header (menuToggle)="onHeaderMenuToggle()"></app-header>

  <mat-sidenav-container class="sidenav-container">
    <!-- Sidenav -->
    <mat-sidenav
      #sidenav
      [mode]="(sidenavMode$ | async) ?? 'side'"
      [opened]="isSidenavOpen"
      class="sidenav"
      [class.mobile-open]="isMobileOpen"
      fixedInViewport
      [fixedTopGap]="64"
    >
      <app-sidenav
        [collapsed]="!isSidenavOpen"
        [mobileOpen]="isMobileOpen"
        (mobileClose)="onMobileClose()"
      ></app-sidenav>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content [class.content-shifted]="isSidenavOpen">
      <main class="main-content" role="main">
        <div class="page-wrapper">
          <div class="router-outlet-container">
            <router-outlet></router-outlet>
          </div>
        </div>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
