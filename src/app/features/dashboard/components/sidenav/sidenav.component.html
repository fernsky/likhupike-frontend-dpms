<!-- Backdrop -->
<div
  class="sidenav-backdrop"
  [class.visible]="mobileOpen"
  (click)="closeMobileNav()"
></div>

<nav
  class="sidenav-container"
  [class.collapsed]="collapsed"
  [class.mobile-open]="mobileOpen"
  role="navigation"
>
  <!-- Header -->
  <div class="sidenav-header">
    <div class="branding-container">
      <div class="logo-container">
        <img
          src="assets/images/nepal-government-logo.png"
          alt="Government of Nepal"
          class="gov-logo"
        />
      </div>
      <div class="header-titles" [class.hidden]="collapsed">
        <h2 class="system-name">{{ "govBranding.systemTitle" | transloco }}</h2>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="nav-section">
    <div class="nav-list" role="menubar" [attr.aria-label]="'Navigation'">
      <ng-container *ngFor="let item of navigationItems">
        <div
          class="nav-item-wrapper"
          [class.has-children]="item.children?.length"
          [class.expanded]="isExpanded(item.id)"
          role="none"
          *ngIf="hasRole(item.roles) | async"
        >
          <!-- Single Menu Item -->
          <a
            *ngIf="!item.children?.length"
            [routerLink]="item.route"
            routerLinkActive="active"
            class="nav-item"
            role="menuitem"
            [attr.aria-current]="
              isActive(item.route || '') ? 'page' : undefined
            "
            [matTooltip]="
              collapsed
                ? currentLang === 'ne'
                  ? item.labelNp
                  : item.label
                : ''
            "
            matTooltipPosition="right"
          >
            <mat-icon class="nav-icon" aria-hidden="true">{{
              item.icon
            }}</mat-icon>
            <span class="nav-label" [class.hidden]="collapsed">
              {{ currentLang === "ne" ? item.labelNp : item.label }}
            </span>
          </a>

          <!-- Parent Menu Item -->
          <button
            *ngIf="item.children?.length"
            class="nav-item parent-item"
            (click)="toggleExpand(item.id)"
            role="menuitem"
            [attr.aria-expanded]="isExpanded(item.id)"
            [attr.aria-controls]="'submenu-' + item.id"
            [matTooltip]="
              collapsed
                ? currentLang === 'ne'
                  ? item.labelNp
                  : item.label
                : ''
            "
            matTooltipPosition="right"
          >
            <mat-icon class="nav-icon" aria-hidden="true">{{
              item.icon
            }}</mat-icon>
            <span class="nav-label" [class.hidden]="collapsed">
              {{ currentLang === "ne" ? item.labelNp : item.label }}
            </span>
            <mat-icon class="expand-icon" [class.hidden]="collapsed"
              >expand_more</mat-icon
            >
          </button>

          <!-- Submenu -->
          <div
            *ngIf="item.children?.length && (!collapsed || isExpanded(item.id))"
            [@submenuAnimation]="isExpanded(item.id) ? 'expanded' : 'collapsed'"
            class="submenu"
            [id]="'submenu-' + item.id"
            role="menu"
            [attr.aria-hidden]="!isExpanded(item.id)"
          >
            <a
              *ngFor="let child of item.children"
              [routerLink]="child.route"
              routerLinkActive="active"
              class="nav-item child-item"
              role="menuitem"
              [attr.aria-current]="
                isActive(child.route || '') ? 'page' : undefined
              "
              [matTooltip]="
                collapsed
                  ? currentLang === 'ne'
                    ? child.labelNp
                    : child.label
                  : ''
              "
              matTooltipPosition="right"
            >
              <mat-icon class="nav-icon" aria-hidden="true">{{
                child.icon
              }}</mat-icon>
              <span class="nav-label" [class.hidden]="collapsed">
                {{ currentLang === "ne" ? child.labelNp : child.label }}
              </span>
              <span
                *ngIf="child.badge"
                class="badge"
                [ngClass]="child.badge.color"
                role="status"
                [attr.aria-label]="child.badge.value + ' notifications'"
              >
                {{ child.badge.value }}
              </span>
            </a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Bottom Action: Logout -->
  <div class="secondary-actions">
    <button
      class="nav-item"
      (click)="onLogout()"
      role="menuitem"
      aria-label="Logout"
      [matTooltip]="collapsed ? ('sidenav.user.logout' | transloco) : ''"
      matTooltipPosition="right"
    >
      <mat-icon aria-hidden="true">logout</mat-icon>
      <span class="nav-label" [class.hidden]="collapsed">{{
        "sidenav.user.logout" | transloco
      }}</span>
    </button>
  </div>
</nav>
