<cds-header
  [name]="'header.brand.title' | transloco"
  brand=""
  [attr.aria-label]="'header.navigation.label' | transloco"
>
  <cds-hamburger
    *ngIf="showMenu"
    [active]="isExpanded"
    (click)="onMenuToggle()"
    aria-label="Toggle menu"
  ></cds-hamburger>
  <cds-header-global>
    <app-language-dropdown></app-language-dropdown>
  </cds-header-global>
</cds-header>
