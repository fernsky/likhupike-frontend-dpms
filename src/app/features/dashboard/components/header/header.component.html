<cds-header
  [attr.aria-label]="'header.navigation.label' | transloco"
  brand=""
  name=""
  class="custom-header"
>
  <cds-hamburger
    *ngIf="showMenu"
    [active]="isExpanded"
    (click)="onMenuToggle()"
    aria-label="Toggle menu"
    class="hamburger-icon"
  ></cds-hamburger>

  <!-- Enhanced Government Branding -->
  <a class="cds--header__brand elegant-brand" routerLink="/">
    <div class="gov-logo-container">
      <img
        src="assets/images/nepal-government-logo.png"
        [alt]="'govBranding.logoAlt' | transloco"
        class="cds--header__logo"
      />
    </div>
    <div class="cds--header__divider"></div>
    <div class="cds--header__title-container">
      <span class="cds--header__title">{{
        "govBranding.systemTitle" | transloco
      }}</span>
    </div>
  </a>

  <cds-header-global>
    <!-- Wrap in a div with a class to control visibility -->
    <div class="desktop-only-element">
      <app-language-dropdown></app-language-dropdown>
    </div>
  </cds-header-global>
</cds-header>
