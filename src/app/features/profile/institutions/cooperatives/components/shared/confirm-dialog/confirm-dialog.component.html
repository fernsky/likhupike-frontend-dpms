<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ data.cancelButton }}
  </button>
  <button 
    mat-raised-button 
    [color]="data.isDestructive ? 'warn' : 'primary'" 
    (click)="onConfirm()">
    {{ data.confirmButton }}
  </button>
</div>
