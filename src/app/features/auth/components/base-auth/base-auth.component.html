<div class="cds--auth-container">
  <div class="cds--auth-background"></div>

  <header class="cds--auth-header">
    <app-gov-branding [elevated]="true"></app-gov-branding>
  </header>

  <main class="cds--auth-content">
    <div class="cds--grid">
      <div class="cds--row cds--auth-row">
        <!-- Features column -->
        <div class="cds--col-lg-8 cds--auth-features">
          <app-system-features></app-system-features>
        </div>

        <!-- Auth form column -->
        <div class="cds--col-sm-4 cds--col-md-8 cds--col-lg-8 cds--auth-form">
          <div class="cds--auth-form-content elevation-3">
            <div class="cds--auth-form-header">
              <h2>{{ "system.auth.welcomeMessage" | transloco }}</h2>
              <p>{{ "system.auth.instructionsMessage" | transloco }}</p>
            </div>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="cds--auth-footer">
    <div class="cds--auth-footer-content">
      <p>{{ "system.footer.copyright" | transloco }}</p>
      <div class="cds--auth-footer-links">
        <a href="#">{{ "system.footer.privacy" | transloco }}</a>
        <a href="#">{{ "system.footer.terms" | transloco }}</a>
        <a href="#">{{ "system.footer.help" | transloco }}</a>
      </div>
    </div>
  </footer>
</div>
