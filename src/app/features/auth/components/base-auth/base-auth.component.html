<div class="cds--auth-layout">
  <header class="cds--auth-header">
    <app-gov-branding [elevated]="true"></app-gov-branding>
  </header>

  <main class="cds--auth-content">
    <div class="cds--grid">
      <div class="cds--row cds--auth-row">
        <!-- Features column -->
        <div class="cds--col-lg-8 cds--auth-features">
          <app-system-features></app-system-features>
        </div>

        <!-- Auth form column -->
        <div class="cds--col-sm-4 cds--col-md-8 cds--col-lg-8 cds--auth-form">
          <div class="cds--auth-form-container cds--elevation-2">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="cds--auth-footer">
    <div class="cds--grid">
      <div class="cds--row">
        <div class="cds--col">
          <p class="cds--footer-copyright">
            {{ "system.footer.copyright" | transloco }}
          </p>
          <div class="cds--footer-links">
            <a class="cds--link" href="#" tabindex="0">{{
              "system.footer.privacy" | transloco
            }}</a>
            <a class="cds--link" href="#" tabindex="0">{{
              "system.footer.terms" | transloco
            }}</a>
            <a class="cds--link" href="#" tabindex="0">{{
              "system.footer.help" | transloco
            }}</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
