<div class="cds--auth-layout">
  <header class="cds--auth-header">
    <app-gov-branding [elevated]="true"></app-gov-branding>
  </header>

  <main class="cds--auth-main">
    <div class="cds--grid cds--auth-container">
      <div class="cds--row cds--auth-content-row">
        <!-- Auth form column (on the left) -->
        <div class="cds--col-sm-4 cds--col-md-8 cds--col-lg-5 cds--auth-form">
          <div class="cds--auth-form-content">
            <router-outlet></router-outlet>
          </div>
        </div>

        <!-- Features column (on the right) -->
        <div class="cds--col-lg-11 cds--auth-features">
          <app-system-features></app-system-features>
        </div>
      </div>
    </div>
  </main>

  <!-- No wrapper elements between main and footer to ensure normal document flow -->
  <footer class="cds--auth-footer">
    <div class="cds--grid">
      <div class="cds--row">
        <div class="cds--col">
          <div class="cds--footer-content">
            <p class="cds--footer-copyright">
              {{ "system.footer.copyright" | transloco }}
            </p>
            <nav class="cds--footer-links" aria-label="Footer links">
              <a class="cds--footer-link" href="#" tabindex="0">
                {{ "system.footer.privacy" | transloco }}
              </a>
              <a class="cds--footer-link" href="#" tabindex="0">
                {{ "system.footer.terms" | transloco }}
              </a>
              <a class="cds--footer-link" href="#" tabindex="0">
                {{ "system.footer.help" | transloco }}
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
