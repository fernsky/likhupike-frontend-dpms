<div class="cds--auth-container">
  <app-background-particles
    [particleOpacity]="0.05"
    [particleColor]="'--cds-text-05'"
  ></app-background-particles>

  <app-gov-branding [elevated]="true"></app-gov-branding>

  <main class="cds--auth-content">
    <div class="cds--grid cds--no-gutter">
      <div class="cds--row cds--no-gutter">
        <!-- Features section (left side) -->
        <div class="cds--col-lg-7 cds--auth-features">
          <app-system-features></app-system-features>
        </div>

        <!-- Form container (right side) -->
        <div class="cds--col-md-8 cds--col-lg-5 cds--auth-form-container">
          <div class="cds--auth-form-wrapper">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="cds--auth-footer">
    <div class="cds--grid">
      <div class="cds--row">
        <div class="cds--col">
          <p class="cds--type-caption-01">
            {{ "system.footer.copyright" | transloco }}
          </p>
        </div>
      </div>
    </div>
  </footer>
</div>
