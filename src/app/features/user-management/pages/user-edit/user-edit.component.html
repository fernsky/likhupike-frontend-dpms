<div class="edit-user-container">
  <app-breadcrumb></app-breadcrumb>
  <div class="page-header">
    <h1>{{ "user.edit.title" | transloco }}</h1>
  </div>

  <mat-progress-bar
    *ngIf="loading$ | async"
    mode="indeterminate"
    class="page-loading-bar"
  ></mat-progress-bar>

  <app-user-form
    [isEdit]="true"
    [user]="user$ | async"
    (submitUpdateForm)="onSubmit($event)"
    (cancelForm)="onCancel()"
  ></app-user-form>
</div>
