<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots-pattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#0f62fe" opacity="0.15"/>
    </pattern>
    
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f62fe" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#6929c4" stop-opacity="0.03"/>
    </linearGradient>
    
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f62fe" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#6929c4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0f62fe" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background fill -->
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#dots-pattern)"/>
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Diagonal lines -->
  <g opacity="0.1">
    <path d="M0,900 L1440,0" stroke="url(#line-gradient)" stroke-width="1.5"/>
    <path d="M0,700 L1140,0" stroke="#0f62fe" stroke-width="1"/>
    <path d="M0,500 L840,0" stroke="#0f62fe" stroke-width="0.8"/>
    <path d="M0,300 L540,0" stroke="#0f62fe" stroke-width="0.6"/>
    <path d="M300,900 L1440,200" stroke="#6929c4" stroke-width="0.8"/>
    <path d="M600,900 L1440,400" stroke="#6929c4" stroke-width="0.6"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#0f62fe" opacity="0.05"/>
  <circle cx="1340" cy="800" r="80" fill="#6929c4" opacity="0.03"/>
  <circle cx="700" cy="400" r="120" fill="#0f62fe" opacity="0.02"/>
  
  <!-- Abstract shapes -->
  <path d="M1200,150 L1300,50 L1400,150 L1300,250 z" fill="#0f62fe" opacity="0.03"/>
  <path d="M100,750 L200,650 L300,750 L200,850 z" fill="#6929c4" opacity="0.03"/>
