<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#000000" stroke-width="1" opacity="0.2"/>
    </pattern>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#000000" opacity="0.15"/>
    </pattern>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#005eb8" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#6929c4" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <rect width="100%" height="100%" fill="url(#gradient1)"/>
  <g opacity="0.1">
    <path d="M0,900 L1440,0" stroke="#005eb8" stroke-width="2"/>
    <path d="M0,700 L1140,0" stroke="#005eb8" stroke-width="1"/>
    <path d="M0,500 L840,0" stroke="#005eb8" stroke-width="1"/>
    <path d="M0,300 L640,0" stroke="#005eb8" stroke-width="1"/>
    <path d="M0,100 L340,0" stroke="#005eb8" stroke-width="1"/>
